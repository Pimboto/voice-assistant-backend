<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé§ Kyutai STT - Voice AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            max-width: 800px;
            width: 90%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            text-align: center;
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        .status.connected {
            background: rgba(34, 197, 94, 0.2);
            border: 2px solid rgba(34, 197, 94, 0.5);
            color: #22c55e;
        }
        
        .status.recording {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid rgba(239, 68, 68, 0.5);
            color: #ef4444;
            animation: pulse 1s infinite;
        }
        
        .status.disconnected {
            background: rgba(156, 163, 175, 0.2);
            border: 2px solid rgba(156, 163, 175, 0.5);
            color: #9ca3af;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-start {
            background: linear-gradient(45deg, #4ade80, #22c55e);
            color: white;
        }
        
        .btn-stop {
            background: linear-gradient(45deg, #ef4444, #dc2626);
            color: white;
        }
        
        .btn-clear {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .transcription-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid rgba(255, 255, 255, 0.1);
            font-size: 1.2rem;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .transcription-box.empty {
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .loading.show {
            display: block;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ade80;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üé§ Kyutai Voice AI</h1>
        <p class="subtitle">Transcripci√≥n en Tiempo Real con GPU RTX 4060</p>
        
        <div id="status" class="status disconnected">
            Conectando al servidor...
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn btn-start" onclick="startRecording()">
                üé§ Iniciar
            </button>
            <button id="stopBtn" class="btn btn-stop" onclick="stopRecording()" disabled>
                ‚èπÔ∏è Detener
            </button>
            <button id="clearBtn" class="btn btn-clear" onclick="clearTranscription()">
                üóëÔ∏è Limpiar
            </button>
        </div>
        
        <div id="transcription" class="transcription-box empty">
            Presiona "Iniciar" para comenzar la transcripci√≥n...
        </div>
        
        <div id="loading" class="loading">
            Procesando audio... üéµ
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="wordCount">0</div>
                <div class="stat-label">Palabras</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="confidence">--</div>
                <div class="stat-label">Precisi√≥n</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="sessions">0</div>
                <div class="stat-label">Sesiones</div>
            </div>
        </div>
    </div>

    <script>
        let websocket = null;
        let mediaRecorder = null;
        let audioStream = null;
        let audioContext = null;
        let isRecording = false;
        let sessionCount = 0;
        let totalWords = 0;
        let lastConfidence = 0;
        
        // Elementos DOM
        const statusEl = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const transcriptionEl = document.getElementById('transcription');
        const loadingEl = document.getElementById('loading');
        const wordCountEl = document.getElementById('wordCount');
        const confidenceEl = document.getElementById('confidence');
        const sessionsEl = document.getElementById('sessions');
        
        // Conectar WebSocket
        function connectWebSocket() {
            try {
                websocket = new WebSocket('ws://localhost:8000/api/stt/stream');
                
                websocket.onopen = function() {
                    updateStatus('connected', '‚úÖ Conectado - Listo para grabar');
                };
                
                websocket.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    
                    if (data.text && data.text.trim()) {
                        addTranscription(data.text, data.is_final, data.confidence);
                        loadingEl.classList.remove('show');
                    }
                };
                
                websocket.onclose = function() {
                    updateStatus('disconnected', '‚ùå Desconectado');
                };
                
                websocket.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    updateStatus('disconnected', '‚ùå Error de conexi√≥n');
                };
                
            } catch (error) {
                console.error('Error connecting:', error);
                updateStatus('disconnected', '‚ùå No se pudo conectar');
            }
        }
        
        function updateStatus(type, message) {
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
        }
        
        async function startRecording() {
            try {
                // Solicitar micr√≥fono
                audioStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                // Usar AudioContext + ScriptProcessorNode (compatible con backend)
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 16000
                });
                
                const source = audioContext.createMediaStreamSource(audioStream);
                
                // ScriptProcessorNode para datos Float32Array
                const processor = audioContext.createScriptProcessor(1024, 1, 1);
                
                processor.onaudioprocess = function(event) {
                    if (websocket && websocket.readyState === WebSocket.OPEN && isRecording) {
                        const inputBuffer = event.inputBuffer;
                        const audioData = inputBuffer.getChannelData(0); // Float32Array
                        
                        // Convertir a ArrayBuffer y enviar
                        const buffer = new ArrayBuffer(audioData.length * 4);
                        const view = new Float32Array(buffer);
                        view.set(audioData);
                        
                        websocket.send(buffer);
                        loadingEl.classList.add('show');
                    }
                };
                
                source.connect(processor);
                processor.connect(audioContext.destination);
                mediaRecorder = processor; // Para cleanup
                
                isRecording = true;
                sessionCount++;
                updateStats();
                
                updateStatus('recording', 'üî¥ Grabando - Habla ahora');
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                // Limpiar transcripci√≥n si est√° vac√≠a
                if (transcriptionEl.classList.contains('empty')) {
                    transcriptionEl.textContent = '';
                    transcriptionEl.classList.remove('empty');
                }
                
            } catch (error) {
                console.error('Error accessing microphone:', error);
                
                let errorMsg = 'Error al acceder al micr√≥fono';
                if (error.name === 'NotAllowedError') {
                    errorMsg = 'Permisos de micr√≥fono denegados';
                } else if (error.name === 'NotFoundError') {
                    errorMsg = 'No se encontr√≥ micr√≥fono';
                }
                
                alert(errorMsg);
                updateStatus('disconnected', `‚ùå ${errorMsg}`);
            }
        }
        
        function stopRecording() {
            isRecording = false;
            
            if (mediaRecorder) {
                mediaRecorder.disconnect();
            }
            
            if (audioContext) {
                audioContext.close();
            }
            
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
            }
            
            loadingEl.classList.remove('show');
            updateStatus('connected', '‚úÖ Conectado - Listo para grabar');
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }
        
        function addTranscription(text, isFinal, confidence) {
            if (!text.trim()) return;
            
            const currentText = transcriptionEl.textContent;
            const isEmpty = transcriptionEl.classList.contains('empty') || 
                           currentText === 'Presiona "Iniciar" para comenzar la transcripci√≥n...';
            
            let newText;
            if (isEmpty) {
                newText = text;
            } else {
                newText = currentText + ' ' + text;
            }
            
            transcriptionEl.textContent = newText;
            transcriptionEl.classList.remove('empty');
            
            // Auto-scroll
            transcriptionEl.scrollTop = transcriptionEl.scrollHeight;
            
            // Actualizar estad√≠sticas
            if (confidence) {
                lastConfidence = confidence;
            }
            updateWordCount();
            updateStats();
        }
        
        function updateWordCount() {
            const text = transcriptionEl.textContent;
            if (text && !transcriptionEl.classList.contains('empty')) {
                const words = text.trim().split(/\s+/).filter(w => w.length > 0);
                totalWords = words.length;
                wordCountEl.textContent = totalWords;
            }
        }
        
        function updateStats() {
            wordCountEl.textContent = totalWords;
            confidenceEl.textContent = lastConfidence ? Math.round(lastConfidence * 100) + '%' : '--';
            sessionsEl.textContent = sessionCount;
        }
        
        function clearTranscription() {
            transcriptionEl.textContent = 'Presiona "Iniciar" para comenzar la transcripci√≥n...';
            transcriptionEl.classList.add('empty');
            totalWords = 0;
            updateStats();
        }
        
        // Inicializar al cargar
        window.onload = function() {
            connectWebSocket();
            updateStats();
        };
        
        // Reconectar autom√°ticamente
        setInterval(() => {
            if (!websocket || websocket.readyState === WebSocket.CLOSED) {
                connectWebSocket();
            }
        }, 5000);
        
        // Atajos de teclado
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' && e.ctrlKey) {
                e.preventDefault();
                if (isRecording) {
                    stopRecording();
                } else {
                    startRecording();
                }
            }
        });
    </script>
</body>
</html>
