<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Kyutai Voice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* Canvas de fondo para part√≠culas */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.3;
        }
        
        /* Contenedor principal */
        .voice-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }
        
        /* Orbe central que pulsa con la voz */
        .voice-orb {
            width: 200px;
            height: 200px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .voice-orb:hover {
            transform: scale(1.05);
        }
        
        .orb-core {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #00ff88, #0088ff);
            box-shadow: 
                0 0 60px rgba(0, 255, 136, 0.5),
                inset 0 0 40px rgba(0, 136, 255, 0.3);
            position: relative;
            transition: all 0.3s ease;
        }
        
        .orb-core.listening {
            animation: pulse 1s infinite;
            background: radial-gradient(circle at 30% 30%, #00ff00, #00ff88);
            box-shadow: 
                0 0 100px rgba(0, 255, 0, 0.8),
                inset 0 0 40px rgba(0, 255, 136, 0.5);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Anillos de sonido */
        .sound-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border: 2px solid rgba(0, 255, 136, 0.5);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }
        
        .sound-ring.active {
            animation: ripple 1.5s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }
        
        /* Visualizador de frecuencias */
        .frequency-visualizer {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 3px;
            height: 40px;
            align-items: flex-end;
        }
        
        .freq-bar {
            width: 4px;
            background: linear-gradient(to top, #00ff88, #00ffff);
            border-radius: 2px;
            transition: height 0.05s ease;
            opacity: 0.8;
        }
        
        /* √Årea de transcripci√≥n */
        .transcription-area {
            max-width: 600px;
            min-height: 100px;
            text-align: center;
            position: relative;
        }
        
        .transcription-text {
            font-size: 24px;
            line-height: 1.6;
            letter-spacing: 0.5px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .word {
            display: inline-block;
            opacity: 0;
            animation: wordAppear 0.3s forwards;
            margin: 0 4px;
        }
        
        @keyframes wordAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Estado de conexi√≥n */
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }
        
        .status.connected .status-dot {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }
        
        /* Tooltip de instrucciones */
        .tooltip {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            font-size: 14px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .tooltip:hover {
            opacity: 1;
        }
        
        /* Efecto de brillo en el orbe */
        .orb-glow {
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.2), transparent);
            filter: blur(20px);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .orb-core.listening ~ .orb-glow {
            opacity: 1;
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    
    <div class="voice-container">
        <div class="voice-orb" id="voiceOrb">
            <div class="orb-core" id="orbCore">
                <div class="sound-ring"></div>
                <div class="sound-ring"></div>
                <div class="sound-ring"></div>
            </div>
            <div class="orb-glow"></div>
            <div class="frequency-visualizer" id="freqVisualizer"></div>
        </div>
        
        <div class="transcription-area" id="transcriptionArea">
            <div class="transcription-text" id="transcriptionText">
                <!-- El texto aparecer√° aqu√≠ -->
            </div>
        </div>
    </div>
    
    <div class="status" id="status">
        <div class="status-dot"></div>
        <span>Conectando...</span>
    </div>
    
    <div class="tooltip">
        Haz clic en el orbe para hablar ‚Ä¢ Ctrl+Space para atajos
    </div>

    <script>
        // Estado global
        let websocket = null;
        let audioContext = null;
        let audioStream = null;
        let isRecording = false;
        let analyser = null;
        let dataArray = null;
        let animationId = null;
        
        // Elementos
        const orbCore = document.getElementById('orbCore');
        const voiceOrb = document.getElementById('voiceOrb');
        const statusEl = document.getElementById('status');
        const transcriptionText = document.getElementById('transcriptionText');
        const freqVisualizer = document.getElementById('freqVisualizer');
        const soundRings = document.querySelectorAll('.sound-ring');
        
        // Crear barras de frecuencia
        for (let i = 0; i < 20; i++) {
            const bar = document.createElement('div');
            bar.className = 'freq-bar';
            bar.style.height = '5px';
            freqVisualizer.appendChild(bar);
        }
        const freqBars = document.querySelectorAll('.freq-bar');
        
        // Part√≠culas de fondo
        const particlesCanvas = document.getElementById('particles');
        const ctx = particlesCanvas.getContext('2d');
        let particles = [];
        
        function resizeCanvas() {
            particlesCanvas.width = window.innerWidth;
            particlesCanvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Sistema de part√≠culas
        class Particle {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * particlesCanvas.width;
                this.y = Math.random() * particlesCanvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2 + 1;
                this.life = 1;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.003;
                
                if (this.life <= 0 || this.x < 0 || this.x > particlesCanvas.width || 
                    this.y < 0 || this.y > particlesCanvas.height) {
                    this.reset();
                }
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life * 0.5;
                ctx.fillStyle = isRecording ? '#00ff88' : '#0088ff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // Inicializar part√≠culas
        for (let i = 0; i < 50; i++) {
            particles.push(new Particle());
        }
        
        function animateParticles() {
            ctx.clearRect(0, 0, particlesCanvas.width, particlesCanvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();
        
        // Conectar WebSocket
        function connectWebSocket() {
            try {
                websocket = new WebSocket('ws://localhost:8000/api/stt/stream');
                
                websocket.onopen = () => {
                    updateStatus('connected', 'Conectado');
                };
                
                websocket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    if (data.text && data.text.trim()) {
                        addTranscription(data.text, data.is_final);
                        // Activar anillo de sonido
                        triggerSoundRing();
                    }
                };
                
                websocket.onclose = () => {
                    updateStatus('disconnected', 'Desconectado');
                    setTimeout(connectWebSocket, 3000);
                };
                
                websocket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };
                
            } catch (error) {
                console.error('Error connecting:', error);
            }
        }
        
        function updateStatus(state, text) {
            statusEl.className = `status ${state}`;
            statusEl.querySelector('span').textContent = text;
        }
        
        // Funci√≥n para activar anillos de sonido
        let ringIndex = 0;
        function triggerSoundRing() {
            soundRings[ringIndex].classList.remove('active');
            void soundRings[ringIndex].offsetWidth; // Force reflow
            soundRings[ringIndex].classList.add('active');
            ringIndex = (ringIndex + 1) % soundRings.length;
        }
        
        // Gesti√≥n de grabaci√≥n
        async function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }
        
        async function startRecording() {
            try {
                audioStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 16000
                });
                
                const source = audioContext.createMediaStreamSource(audioStream);
                
                // Analizador para visualizaci√≥n
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 64;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                source.connect(analyser);
                
                // Procesador para env√≠o
                const processor = audioContext.createScriptProcessor(1024, 1, 1);
                
                processor.onaudioprocess = (event) => {
                    if (websocket && websocket.readyState === WebSocket.OPEN && isRecording) {
                        const audioData = event.inputBuffer.getChannelData(0);
                        const buffer = new ArrayBuffer(audioData.length * 4);
                        const view = new Float32Array(buffer);
                        view.set(audioData);
                        websocket.send(buffer);
                    }
                };
                
                source.connect(processor);
                processor.connect(audioContext.destination);
                
                isRecording = true;
                orbCore.classList.add('listening');
                
                // Limpiar texto anterior
                if (transcriptionText.textContent.trim() === '') {
                    transcriptionText.innerHTML = '<span style="opacity: 0.5">Escuchando...</span>';
                }
                
                // Iniciar visualizaci√≥n
                visualizeAudio();
                
            } catch (error) {
                console.error('Error accessing microphone:', error);
                alert('No se pudo acceder al micr√≥fono');
            }
        }
        
        function stopRecording() {
            isRecording = false;
            orbCore.classList.remove('listening');
            
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
            }
            
            if (audioContext) {
                audioContext.close();
            }
            
            if (animationId) {
                cancelAnimationFrame(animationId);
                // Reset barras
                freqBars.forEach(bar => bar.style.height = '5px');
            }
        }
        
        // Visualizaci√≥n de audio
        function visualizeAudio() {
            if (!isRecording || !analyser) return;
            
            analyser.getByteFrequencyData(dataArray);
            
            // Actualizar barras de frecuencia
            const barCount = freqBars.length;
            const step = Math.floor(dataArray.length / barCount);
            
            freqBars.forEach((bar, i) => {
                const value = dataArray[i * step];
                const height = Math.max(5, (value / 255) * 40);
                bar.style.height = `${height}px`;
                
                // Color din√°mico basado en intensidad
                if (value > 200) {
                    bar.style.background = 'linear-gradient(to top, #ff0088, #ffff00)';
                } else if (value > 150) {
                    bar.style.background = 'linear-gradient(to top, #00ff88, #00ffff)';
                } else {
                    bar.style.background = 'linear-gradient(to top, #00ff88, #00ffff)';
                }
            });
            
            animationId = requestAnimationFrame(visualizeAudio);
        }
        
        // Gesti√≥n de transcripci√≥n con efecto de m√°quina de escribir
        let transcriptionBuffer = '';
        let currentWords = [];
        
        function addTranscription(text, isFinal) {
            if (!text.trim()) return;
            
            const words = text.trim().split(' ');
            
            if (isFinal) {
                // Agregar al buffer y mostrar palabra por palabra
                transcriptionBuffer += (transcriptionBuffer ? ' ' : '') + text;
                displayWordsAnimated(words);
            } else {
                // Mostrar texto parcial con opacidad reducida
                const partialSpan = document.createElement('span');
                partialSpan.style.opacity = '0.6';
                partialSpan.textContent = text + ' ';
                transcriptionText.appendChild(partialSpan);
            }
            
            // Auto-scroll si hay mucho texto
            if (transcriptionText.scrollHeight > 200) {
                transcriptionText.style.maxHeight = '200px';
                transcriptionText.style.overflowY = 'auto';
                transcriptionText.scrollTop = transcriptionText.scrollHeight;
            }
        }
        
        function displayWordsAnimated(words) {
            // Limpiar texto parcial
            if (transcriptionText.innerHTML.includes('Escuchando...')) {
                transcriptionText.innerHTML = '';
            }
            
            words.forEach((word, index) => {
                setTimeout(() => {
                    const wordSpan = document.createElement('span');
                    wordSpan.className = 'word';
                    wordSpan.textContent = word;
                    wordSpan.style.animationDelay = `${index * 50}ms`;
                    transcriptionText.appendChild(wordSpan);
                }, index * 50);
            });
        }
        
        // Event listeners
        voiceOrb.addEventListener('click', toggleRecording);
        
        // Atajo de teclado
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.ctrlKey) {
                e.preventDefault();
                toggleRecording();
            }
        });
        
        // Efecto hover en el orbe
        voiceOrb.addEventListener('mouseenter', () => {
            if (!isRecording) {
                orbCore.style.transform = 'scale(1.05)';
            }
        });
        
        voiceOrb.addEventListener('mouseleave', () => {
            if (!isRecording) {
                orbCore.style.transform = 'scale(1)';
            }
        });
        
        // Inicializar
        connectWebSocket();
        
        // Efecto de respiraci√≥n del orbe cuando no est√° grabando
        setInterval(() => {
            if (!isRecording) {
                orbCore.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    orbCore.style.transform = 'scale(0.98)';
                }, 1000);
                setTimeout(() => {
                    orbCore.style.transform = 'scale(1)';
                }, 2000);
            }
        }, 3000);
    </script>
</body>
</html>
