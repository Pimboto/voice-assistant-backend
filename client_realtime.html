<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Kyutai Voice ULTRA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* Canvas de fondo para part√≠culas */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.3;
        }
        
        /* Contenedor principal */
        .voice-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }
        
        /* Orbe central mejorado */
        .voice-orb {
            width: 200px;
            height: 200px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .voice-orb:hover {
            transform: scale(1.05);
        }
        
        .orb-core {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #00ff88, #0088ff);
            box-shadow: 
                0 0 60px rgba(0, 255, 136, 0.5),
                inset 0 0 40px rgba(0, 136, 255, 0.3);
            position: relative;
            transition: all 0.3s ease;
        }
        
        .orb-core.listening {
            animation: pulse 1s infinite;
            background: radial-gradient(circle at 30% 30%, #00ff00, #00ff88);
            box-shadow: 
                0 0 100px rgba(0, 255, 0, 0.8),
                inset 0 0 40px rgba(0, 255, 136, 0.5);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Anillos de sonido mejorados */
        .sound-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border: 2px solid rgba(0, 255, 136, 0.5);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }
        
        .sound-ring.active {
            animation: ripple 1.5s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }
        
        /* Visualizador de frecuencias mejorado */
        .frequency-visualizer {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 3px;
            height: 40px;
            align-items: flex-end;
        }
        
        .freq-bar {
            width: 4px;
            background: linear-gradient(to top, #00ff88, #00ffff);
            border-radius: 2px;
            transition: height 0.05s ease;
            opacity: 0.8;
        }
        
        /* √Årea de transcripci√≥n mejorada */
        .transcription-area {
            max-width: 800px;
            min-height: 100px;
            text-align: center;
            position: relative;
            padding: 20px;
        }
        
        .transcription-text {
            font-size: 28px;
            line-height: 1.6;
            letter-spacing: 0.5px;
            font-weight: 300;
        }
        
        .word {
            display: inline-block;
            opacity: 0;
            animation: wordAppear 0.3s forwards;
            margin: 0 5px;
        }
        
        @keyframes wordAppear {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .partial-text {
            opacity: 0.6;
            font-style: italic;
            color: #00ff88;
        }
        
        /* Estado de conexi√≥n mejorado */
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }
        
        .status.connected .status-dot {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }
        
        .latency {
            margin-left: 10px;
            font-size: 12px;
            opacity: 0.8;
            color: #00ff88;
            font-weight: bold;
        }
        
        /* Panel de estad√≠sticas en vivo */
        .stats {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 12px;
            min-width: 200px;
        }
        
        .stat-line {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        
        .stat-value {
            color: #00ff88;
            font-weight: bold;
        }
        
        /* Tooltip mejorado */
        .tooltip {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            font-size: 14px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        /* Efecto de brillo en el orbe */
        .orb-glow {
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.2), transparent);
            filter: blur(20px);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .orb-core.listening ~ .orb-glow {
            opacity: 1;
        }
        
        /* Loading mejorado */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        /* Waveform en tiempo real */
        .waveform-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            pointer-events: none;
            overflow: hidden;
            background: linear-gradient(to top, rgba(0,255,136,0.05), transparent);
        }
        
        .waveform-canvas {
            width: 100%;
            height: 100%;
        }
        
        /* Efectos de ne√≥n en el orbe */
        .orb-core.speaking {
            animation: neonPulse 0.5s infinite alternate;
            box-shadow: 
                0 0 20px rgba(0, 255, 136, 0.8),
                0 0 40px rgba(0, 255, 136, 0.6),
                0 0 60px rgba(0, 255, 136, 0.4),
                0 0 80px rgba(0, 255, 136, 0.2),
                inset 0 0 40px rgba(0, 255, 136, 0.3);
        }
        
        @keyframes neonPulse {
            0% { 
                box-shadow: 
                    0 0 20px rgba(0, 255, 136, 0.8),
                    0 0 40px rgba(0, 255, 136, 0.6),
                    0 0 60px rgba(0, 255, 136, 0.4),
                    inset 0 0 40px rgba(0, 255, 136, 0.3);
            }
            100% { 
                box-shadow: 
                    0 0 30px rgba(0, 255, 136, 1.0),
                    0 0 60px rgba(0, 255, 136, 0.8),
                    0 0 90px rgba(0, 255, 136, 0.6),
                    0 0 120px rgba(0, 255, 136, 0.4),
                    inset 0 0 50px rgba(0, 255, 136, 0.5);
            }
        }
        
        /* Indicador de volumen din√°mico */
        .volume-indicator {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .volume-bar {
            height: 100%;
            background: linear-gradient(to right, #00ff88, #ffff00, #ff4444);
            width: 0%;
            transition: width 0.1s ease;
            border-radius: 4px;
        }
        
        .orb-core.listening ~ .volume-indicator {
            opacity: 1;
        }
        
        /* Efecto de ondas conc√©ntricas */
        .orb-waves {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        
        .wave {
            position: absolute;
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 50%;
            animation: waveExpand 2s linear infinite;
        }
        
        @keyframes waveExpand {
            0% {
                width: 200px;
                height: 200px;
                margin: -100px;
                opacity: 1;
            }
            100% {
                width: 400px;
                height: 400px;
                margin: -200px;
                opacity: 0;
            }
        }
        
        /* Texto con efecto typewriter mejorado */
        .typewriter-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: #00ff88;
            animation: blink 1s infinite;
            margin-left: 2px;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    
    <div class="loading" id="loading">
        Cargando AudioWorklet...
    </div>
    
    <div class="voice-container">
        <div class="voice-orb" id="voiceOrb">
            <div class="orb-core" id="orbCore">
                <div class="sound-ring"></div>
                <div class="sound-ring"></div>
                <div class="sound-ring"></div>
            </div>
            <div class="orb-glow"></div>
            <div class="frequency-visualizer" id="freqVisualizer"></div>
            <div class="volume-indicator">
                <div class="volume-bar" id="volumeBar"></div>
            </div>
            <div class="orb-waves" id="orbWaves">
                <div class="wave" style="animation-delay: 0s;"></div>
                <div class="wave" style="animation-delay: 0.5s;"></div>
                <div class="wave" style="animation-delay: 1s;"></div>
            </div>
        </div>
        
        <div class="transcription-area" id="transcriptionArea">
            <div class="transcription-text" id="transcriptionText">
                <!-- El texto aparecer√° aqu√≠ con animaciones -->
            </div>
        </div>
    </div>
    
    <div class="status" id="status">
        <div class="status-dot"></div>
        <span>Conectando...</span>
        <span class="latency" id="latency"></span>
    </div>
    
    <div class="stats" id="stats">
        <div class="stat-line">
            <span>FPS:</span>
            <span class="stat-value" id="fps">0</span>
        </div>
        <div class="stat-line">
            <span>Audio Buffer:</span>
            <span class="stat-value" id="bufferSize">0ms</span>
        </div>
        <div class="stat-line">
            <span>Palabras/min:</span>
            <span class="stat-value" id="wpm">0</span>
        </div>
        <div class="stat-line">
            <span>Procesado:</span>
            <span class="stat-value" id="processed">0s</span>
        </div>
    </div>
    
    <div class="tooltip">
        Click para hablar ‚Ä¢ Espacio = Activar/Desactivar ‚Ä¢ Audio Cristalino 24kHz ‚Ä¢ Anti-Fragmentaci√≥n
    </div>

    <div class="waveform-container">
        <canvas class="waveform-canvas"></canvas>
    </div>

    <script>
        // Estado global mejorado
        let websocket = null;
        let audioContext = null;
        let audioStream = null;
        let isRecording = false;
        let analyser = null;
        let dataArray = null;
        let animationId = null;
        
        // M√©tricas avanzadas
        let lastTime = performance.now();
        let frameCount = 0;
        let totalSamples = 0;
        let wordCount = 0;
        let startTime = 0;
        let latencyHistory = [];
        let lastSendTime = 0;
        
        // Buffer de transcripci√≥n inteligente
        let transcriptionBuffer = [];
        let lastTranscriptionTime = 0;
        
        // Elementos DOM
        const orbCore = document.getElementById('orbCore');
        const voiceOrb = document.getElementById('voiceOrb');
        const statusEl = document.getElementById('status');
        const transcriptionText = document.getElementById('transcriptionText');
        const freqVisualizer = document.getElementById('freqVisualizer');
        const soundRings = document.querySelectorAll('.sound-ring');
        const loadingEl = document.getElementById('loading');
        
        // Crear barras de frecuencia (m√°s barras para mejor visual)
        for (let i = 0; i < 30; i++) {
            const bar = document.createElement('div');
            bar.className = 'freq-bar';
            bar.style.height = '5px';
            freqVisualizer.appendChild(bar);
        }
        const freqBars = document.querySelectorAll('.freq-bar');
        
        // Elementos para efectos avanzados
        const volumeBar = document.getElementById('volumeBar');
        const orbWaves = document.getElementById('orbWaves');
        const waveformCanvas = document.querySelector('.waveform-canvas');
        const waveformCtx = waveformCanvas.getContext('2d');
        
        // Variables para efectos avanzados
        let waveformData = [];
        let currentVolume = 0;
        let speakingTimeout = null;
        
        // Sistema de part√≠culas mejorado
        const particlesCanvas = document.getElementById('particles');
        const ctx = particlesCanvas.getContext('2d');
        let particles = [];
        
        function resizeCanvas() {
            particlesCanvas.width = window.innerWidth;
            particlesCanvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        class Particle {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * particlesCanvas.width;
                this.y = Math.random() * particlesCanvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2 + 1;
                this.life = 1;
                this.speed = isRecording ? 2 : 1;
            }
            
            update() {
                this.x += this.vx * this.speed;
                this.y += this.vy * this.speed;
                this.life -= 0.003;
                
                if (this.life <= 0 || this.x < 0 || this.x > particlesCanvas.width || 
                    this.y < 0 || this.y > particlesCanvas.height) {
                    this.reset();
                }
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life * 0.5;
                ctx.fillStyle = isRecording ? '#00ff88' : '#0088ff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // Inicializar part√≠culas (m√°s part√≠culas para efecto m√°s rico)
        for (let i = 0; i < 100; i++) {
            particles.push(new Particle());
        }
        
        function animateParticles() {
            ctx.clearRect(0, 0, particlesCanvas.width, particlesCanvas.height);
            
            particles.forEach(p => {
                p.speed = isRecording ? 2 : 1;
                p.update();
                p.draw();
            });
            
            // Calcular FPS
            frameCount++;
            const currentTime = performance.now();
            if (currentTime - lastTime > 1000) {
                const fps = Math.round(frameCount * 1000 / (currentTime - lastTime));
                document.getElementById('fps').textContent = fps;
                frameCount = 0;
                lastTime = currentTime;
            }
            
            requestAnimationFrame(animateParticles);
        }
        animateParticles();
        
        // Conectar WebSocket (manteniendo la funcionalidad que funciona)
        function connectWebSocket() {
            try {
                websocket = new WebSocket('ws://localhost:8000/api/stt/stream');
                
                websocket.onopen = () => {
                    updateStatus('connected', 'Conectado');
                    console.log('‚úÖ WebSocket conectado');
                };
                
                websocket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    
                    if (data.text && data.text.trim()) {
                        // Calcular latencia real
                        if (lastSendTime > 0) {
                            const latency = Date.now() - lastSendTime;
                            latencyHistory.push(latency);
                            if (latencyHistory.length > 20) latencyHistory.shift();
                            
                            const avgLatency = Math.round(
                                latencyHistory.reduce((a, b) => a + b) / latencyHistory.length
                            );
                            document.getElementById('latency').textContent = `${avgLatency}ms`;
                        }
                        
                        // Procesar transcripci√≥n con animaciones
                        processTranscription(data);
                        triggerSoundRing();
                        
                        // Actualizar m√©tricas
                        const words = data.text.trim().split(' ').length;
                        wordCount += words;
                        updateStats();
                    }
                };
                
                websocket.onclose = () => {
                    updateStatus('disconnected', 'Desconectado');
                    setTimeout(connectWebSocket, 3000);
                };
                
                websocket.onerror = (error) => {
                    console.error('‚ùå WebSocket error:', error);
                };
                
            } catch (error) {
                console.error('‚ùå Error conectando:', error);
            }
        }
        
        function updateStatus(state, text) {
            statusEl.className = `status ${state}`;
            statusEl.querySelector('span').textContent = text;
        }
        
        // Anillos de sonido mejorados
        let ringIndex = 0;
        function triggerSoundRing() {
            soundRings[ringIndex].classList.remove('active');
            void soundRings[ringIndex].offsetWidth;
            soundRings[ringIndex].classList.add('active');
            ringIndex = (ringIndex + 1) % soundRings.length;
        }
        
        // Procesar transcripci√≥n con buffer inteligente
        function processTranscription(data) {
            const currentTime = Date.now();
            
            if (data.is_final) {
                // Texto final - mostrar inmediatamente con animaciones
                displayFinalText(data.text);
                transcriptionBuffer = [];
            } else {
                // Texto parcial - agregar al buffer
                transcriptionBuffer.push(data.text);
                
                // Mostrar si han pasado m√°s de 300ms desde la √∫ltima actualizaci√≥n
                if (currentTime - lastTranscriptionTime > 300) {
                    displayPartialText(transcriptionBuffer.join(' '));
                    lastTranscriptionTime = currentTime;
                }
            }
        }
        
        function displayFinalText(text) {
            // Limpiar texto parcial si existe
            const partialElements = document.querySelectorAll('.partial-text');
            partialElements.forEach(el => el.remove());
            
            // Remover cursor anterior
            const oldCursor = document.querySelector('.typewriter-cursor');
            if (oldCursor) oldCursor.remove();
            
            // Agregar palabras con animaci√≥n
            const words = text.trim().split(' ');
            words.forEach((word, index) => {
                setTimeout(() => {
                    const wordSpan = document.createElement('span');
                    wordSpan.className = 'word';
                    wordSpan.textContent = word + ' ';
                    wordSpan.style.animationDelay = `${index * 50}ms`;
                    transcriptionText.appendChild(wordSpan);
                    
                    // A√±adir cursor despu√©s de la √∫ltima palabra
                    if (index === words.length - 1) {
                        setTimeout(() => {
                            const cursor = document.createElement('span');
                            cursor.className = 'typewriter-cursor';
                            transcriptionText.appendChild(cursor);
                        }, 300);
                    }
                }, index * 30);
            });
        }
        
        function displayPartialText(text) {
            // Remover texto parcial anterior
            const existing = document.querySelector('.partial-text');
            if (existing) existing.remove();
            
            // Agregar nuevo texto parcial
            const partialSpan = document.createElement('span');
            partialSpan.className = 'partial-text';
            partialSpan.textContent = text + '...';
            transcriptionText.appendChild(partialSpan);
        }
        
        // Gesti√≥n de grabaci√≥n (manteniendo la funcionalidad que funciona)
        async function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }
        
        async function startRecording() {
            try {
                loadingEl.classList.add('show');
                console.log('üé§ Iniciando grabaci√≥n...');
                
                audioStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        sampleRate: 24000,        // Exacto para Kyutai
                        channelCount: 1,          // Mono para mejor compatibilidad
                        echoCancellation: false,  // ‚ùå DESACTIVADO: Puede distorsionar
                        noiseSuppression: false,  // ‚ùå DESACTIVADO: Puede quitar informaci√≥n √∫til
                        autoGainControl: false,   // ‚ùå DESACTIVADO: Puede crear artifacts
                        googEchoCancellation: false,
                        googNoiseSuppression: false,
                        googAutoGainControl: false,
                        googHighpassFilter: false,
                        latency: 0.02,           // 20ms latencia m√≠nima
                        volume: 1.0              // Volumen m√°ximo
                    }
                });
                
                console.log('‚úÖ Stream obtenido, configurando AudioContext...');
                
                // AudioContext optimizado para claridad m√°xima
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 24000,
                    latencyHint: 'interactive'  // M√≠nima latencia
                });
                
                // Asegurar que el contexto est√© activo
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                
                const source = audioContext.createMediaStreamSource(audioStream);
                
                // AnalyserNode para visualizaci√≥n (sin afectar audio)
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                analyser.smoothingTimeConstant = 0.3;  // Reducido para mejor respuesta
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                // AudioWorklet Processor optimizado
                try {
                    await audioContext.audioWorklet.addModule('data:text/javascript,' + 
                        encodeURIComponent(`
                            class CrystalClearProcessor extends AudioWorkletProcessor {
                                process(inputs, outputs, parameters) {
                                    const input = inputs[0];
                                    if (input.length > 0) {
                                        const channelData = input[0];
                                        if (channelData.length > 0) {
                                            // Sin procesamiento adicional - audio puro
                                            const audioData = new Float32Array(channelData);
                                            this.port.postMessage({
                                                audioData: audioData,
                                                sampleRate: sampleRate,
                                                timestamp: currentTime
                                            });
                                        }
                                    }
                                    return true;
                                }
                            }
                            registerProcessor('crystal-clear-processor', CrystalClearProcessor);
                        `)
                    );
                    
                    // Crear procesador
                    const workletNode = new AudioWorkletNode(audioContext, 'crystal-clear-processor');
                    
                    workletNode.port.onmessage = (event) => {
                        const { audioData, timestamp } = event.data;
                        sendAudioData(audioData);
                        
                        // Actualizar stats en tiempo real
                        updateRealtimeStats(audioData);
                    };
                    
                    // Conectar: source ‚Üí analyser ‚Üí worklet
                    source.connect(analyser);
                    source.connect(workletNode);
                    
                    console.log('‚úÖ AudioWorklet cristalino configurado');
                    
                } catch (e) {
                    console.warn('‚ö†Ô∏è AudioWorklet no disponible, usando ScriptProcessor como fallback');
                    
                    // Fallback: ScriptProcessor optimizado
                    const processor = audioContext.createScriptProcessor(2048, 1, 1);
                    processor.onaudioprocess = (event) => {
                        const inputBuffer = event.inputBuffer;
                        const audioData = new Float32Array(inputBuffer.getChannelData(0));
                        sendAudioData(audioData);
                        updateRealtimeStats(audioData);
                    };
                    
                    source.connect(analyser);
                    source.connect(processor);
                    processor.connect(audioContext.destination);
                }
                
                isRecording = true;
                loadingEl.classList.remove('show');
                voiceOrb.classList.add('recording');
                orbCore.classList.add('listening');
                
                // Inicializar estad√≠sticas
                startTime = Date.now();
                totalSamples = 0;
                
                // Limpiar transcripci√≥n
                transcriptionText.innerHTML = '';
                wordCount = 0;
                
                console.log('‚úÖ Grabaci√≥n iniciada con audio cristalino');
                
                // Iniciar visualizaci√≥n
                visualizeAudio();
                
            } catch (error) {
                console.error('‚ùå Error iniciando grabaci√≥n:', error);
                loadingEl.classList.remove('show');
                alert('Error accediendo al micr√≥fono: ' + error.message);
            }
        }
        
        function stopRecording() {
            console.log('‚èπÔ∏è Deteniendo grabaci√≥n...');
            isRecording = false;
            orbCore.classList.remove('listening');
            
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
                audioStream = null;
            }
            
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            if (animationId) {
                cancelAnimationFrame(animationId);
                freqBars.forEach(bar => bar.style.height = '5px');
            }
            
            updateStats();
        }
        
        // Visualizaci√≥n de audio mejorada con efectos avanzados
        function visualizeAudio() {
            if (!isRecording || !analyser) return;
            
            analyser.getByteFrequencyData(dataArray);
            
            // Actualizar barras con suavizado
            freqBars.forEach((bar, i) => {
                const value = dataArray[Math.floor(i * dataArray.length / freqBars.length)];
                const height = Math.max(5, (value / 255) * 50);
                
                // Suavizar transici√≥n
                const currentHeight = parseFloat(bar.style.height) || 5;
                const newHeight = currentHeight + (height - currentHeight) * 0.3;
                bar.style.height = `${newHeight}px`;
                
                // Color din√°mico
                const hue = 120 + (value / 255) * 60; // Verde a amarillo
                bar.style.background = `linear-gradient(to top, 
                    hsl(${hue}, 100%, 50%), 
                    hsl(${hue + 30}, 100%, 70%))`;
            });
            
            // üöÄ NUEVOS EFECTOS AVANZADOS
            updateVolumeIndicator();
            drawWaveform();
            
            animationId = requestAnimationFrame(visualizeAudio);
        }
        
        // Actualizar estad√≠sticas en vivo
        function updateStats() {
            if (isRecording) {
                const elapsed = (Date.now() - startTime) / 1000;
                document.getElementById('processed').textContent = `${elapsed.toFixed(1)}s`;
                
                const wpm = Math.round((wordCount / elapsed) * 60);
                document.getElementById('wpm').textContent = wpm;
                
                const bufferMs = Math.round((totalSamples / 24000) * 1000 - elapsed * 1000);
                document.getElementById('bufferSize').textContent = `${Math.max(0, bufferMs)}ms`;
            }
        }
        
        // Event listeners
        voiceOrb.addEventListener('click', toggleRecording);
        
        // Atajo de teclado mejorado con controles avanzados
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !e.ctrlKey && !e.altKey && !e.shiftKey) {
                e.preventDefault();
                toggleRecording();
            }
            
            // Controles avanzados
            if (e.altKey && e.code === 'KeyW') {
                // Alt + W: Toggle waveform
                const waveformContainer = document.querySelector('.waveform-container');
                waveformContainer.style.display = 
                    waveformContainer.style.display === 'none' ? 'block' : 'none';
                console.log('üåä Waveform toggled');
            }
            
            if (e.altKey && e.code === 'KeyP') {
                // Alt + P: Toggle particles
                particlesCanvas.style.display = 
                    particlesCanvas.style.display === 'none' ? 'block' : 'none';
                console.log('‚ú® Particles toggled');
            }
            
            if (e.altKey && e.code === 'KeyN') {
                // Alt + N: Toggle neon effects
                document.body.classList.toggle('no-neon');
                console.log('üí° Neon effects toggled');
            }
            
            if (e.altKey && e.code === 'KeyS') {
                // Alt + S: Show stats
                const stats = document.getElementById('stats');
                stats.style.display = stats.style.display === 'none' ? 'block' : 'none';
                console.log('üìä Stats toggled');
            }
        });
        
        // Efectos hover mejorados
        voiceOrb.addEventListener('mouseenter', () => {
            if (!isRecording) {
                orbCore.style.transform = 'scale(1.05)';
            }
        });
        
        voiceOrb.addEventListener('mouseleave', () => {
            if (!isRecording) {
                orbCore.style.transform = 'scale(1)';
            }
        });
        
        // Inicializar
        connectWebSocket();
        
        // Actualizar stats cada segundo
        setInterval(updateStats, 1000);
        
        // Efecto de respiraci√≥n del orbe cuando no est√° grabando
        setInterval(() => {
            if (!isRecording) {
                orbCore.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    orbCore.style.transform = 'scale(0.98)';
                }, 1000);
                setTimeout(() => {
                    orbCore.style.transform = 'scale(1)';
                }, 2000);
            }
        }, 3000);
        
        // Configurar canvas waveform
        function resizeWaveformCanvas() {
            waveformCanvas.width = window.innerWidth;
            waveformCanvas.height = 100;
        }
        resizeWaveformCanvas();
        window.addEventListener('resize', resizeWaveformCanvas);
        
        // Funci√≥n para detectar voz y activar efectos
        function detectSpeaking(volume) {
            // Umbral para detectar voz (ajustable)
            const speakingThreshold = 0.15;
            
            if (volume > speakingThreshold) {
                orbCore.classList.add('speaking');
                
                // Crear ondas conc√©ntricas
                createWave();
                
                // Resetear timeout
                clearTimeout(speakingTimeout);
                speakingTimeout = setTimeout(() => {
                    orbCore.classList.remove('speaking');
                }, 500);
            }
        }
        
        // Crear ondas conc√©ntricas din√°micas
        function createWave() {
            const wave = document.createElement('div');
            wave.className = 'wave';
            wave.style.animationDuration = '2s';
            orbWaves.appendChild(wave);
            
            // Remover despu√©s de la animaci√≥n
            setTimeout(() => {
                if (orbWaves.contains(wave)) {
                    orbWaves.removeChild(wave);
                }
            }, 2000);
        }
        
        // Funci√≥n para dibujar waveform en tiempo real
        function drawWaveform() {
            if (!analyser || !isRecording) return;
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteTimeDomainData(dataArray);
            
            // Agregar nuevos datos al historial
            waveformData.push([...dataArray]);
            
            // Mantener solo los √∫ltimos datos (ancho de pantalla)
            const maxPoints = Math.floor(waveformCanvas.width / 2);
            if (waveformData.length > maxPoints) {
                waveformData.shift();
            }
            
            // Limpiar canvas
            waveformCtx.clearRect(0, 0, waveformCanvas.width, waveformCanvas.height);
            
            // Dibujar waveform
            waveformCtx.lineWidth = 2;
            waveformCtx.strokeStyle = 'rgba(0, 255, 136, 0.8)';
            waveformCtx.beginPath();
            
            const sliceWidth = waveformCanvas.width / waveformData.length;
            let x = 0;
            
            for (let i = 0; i < waveformData.length; i++) {
                const data = waveformData[i];
                const average = data.reduce((a, b) => a + b) / data.length;
                const y = (average / 255) * waveformCanvas.height;
                
                if (i === 0) {
                    waveformCtx.moveTo(x, y);
                } else {
                    waveformCtx.lineTo(x, y);
                }
                
                x += sliceWidth;
            }
            
            waveformCtx.stroke();
            
            // A√±adir efecto de resplandor
            waveformCtx.shadowColor = '#00ff88';
            waveformCtx.shadowBlur = 10;
            waveformCtx.stroke();
            waveformCtx.shadowBlur = 0;
        }
        
        // Funci√≥n para actualizar indicador de volumen
        function updateVolumeIndicator() {
            if (!analyser || !isRecording) return;
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);
            
            // Calcular volumen promedio
            const average = dataArray.reduce((a, b) => a + b) / bufferLength;
            currentVolume = average / 255;
            
            // Actualizar barra de volumen
            volumeBar.style.width = `${currentVolume * 100}%`;
            
            // Detectar si est√° hablando
            detectSpeaking(currentVolume);
        }
        
        // Funci√≥n para enviar datos de audio optimizada
        function sendAudioData(audioData) {
            if (websocket && websocket.readyState === WebSocket.OPEN && isRecording) {
                // Convertir a ArrayBuffer para env√≠o eficiente
                const buffer = new ArrayBuffer(audioData.length * 4);
                const view = new Float32Array(buffer);
                view.set(audioData);
                
                lastSendTime = Date.now();
                websocket.send(buffer);
                
                totalSamples += audioData.length;
            }
        }
        
        // Funci√≥n para actualizar estad√≠sticas en tiempo real
        function updateRealtimeStats(audioData) {
            // Calcular nivel de audio para visualizaci√≥n
            let sum = 0;
            let max = 0;
            for (let i = 0; i < audioData.length; i++) {
                const abs = Math.abs(audioData[i]);
                sum += abs * abs;
                max = Math.max(max, abs);
            }
            
            currentVolume = Math.sqrt(sum / audioData.length);
            
            // Actualizar visualizaciones
            if (volumeBar) {
                volumeBar.style.height = `${Math.min(100, currentVolume * 200)}%`;
            }
            
            // Activar efectos visuales si hay voz
            if (currentVolume > 0.01) {
                orbCore.classList.add('speaking');
                clearTimeout(speakingTimeout);
                speakingTimeout = setTimeout(() => {
                    orbCore.classList.remove('speaking');
                }, 500);
            }
            
            // Actualizar estad√≠sticas
            updateStats();
        }
    </script>
